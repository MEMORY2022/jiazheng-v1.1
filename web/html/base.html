<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>基础框架</title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.css">
		<!--城市切换插件-->
		<link rel="stylesheet" href="../css/cityPicker.css">

		<script src="../js/jquery-2.0.0.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/cityData.js"></script>
		<script src="../js/cityPicker.js"></script>
		<script type="text/javascript">
			$(function () {
				$(".top-nav").load("top_nav.jsp");
				$(".header").load("header.jsp");
				$(".footer").load("footer.jsp");
				$(".fix-service").load("fix_service.jsp");

			});
		</script>
</head>

<body>
	<div class="top-nav">
	</div>
	<div class="header">
	</div>

	<div class="footer">
	</div>
	<p class="address">福建省家政平台网络科技股份有限公司　-　家政综合信息服务平台</p>
	<div class="fix-service">
	</div>

	<script>
	$(".search-input li").hide().first().show();
	$(document).ready(function(e) {
		$(".nav-more").click(function(){
			$(".hide-nav").slideToggle();	
		});
		$(".drop-menu").click(function(){
			$(".header-nav").slideToggle();	
		});
		$(".three li").click(function(){
			$(this).addClass("current").siblings().removeClass("current");
			$(".search-input li").hide().eq($(this).index()).show();
		});
		//返回顶部
		$(".top-item").click(function(){
			$('body,html').animate({ scrollTop: 0 }, 500);
			return false;
		});
	});
	</script>
	<script>
		var cityPicker = new IIInsomniaCityPicker({
			data: cityData,
			target: '#cityChoice',
			valType: 'k-v',
			hideCityInput: '#city',
			hideProvinceInput: '#province',
			callback: function(city_id){
			}
		});
		cityPicker.init();
	</script>
</body>
</html>
